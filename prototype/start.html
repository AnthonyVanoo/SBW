<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Anthony Vanoostendorp">
    <meta name="description" content="prototype for character selection and page turning">
    <title>Storybook website | interactive stories you can read with yor kids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    
</head>
<body>
    <img class="bg" src="img/backgrounds/forest.png">
    <div class="container">
        <img class="logo" src="img/siteAssets/logo.png" alt="storybook website logo">
        <button class="nav-btn" type="button" data-toggle="collapse" data-target="#navBar" aria-expanded="false" aria-controls="collapseOption"><i class="fa fa-navicon" style="font-size:28px"></i></button>
        <!--nav id="navBar" class="collapse">
            <ul>
                <li>Main Menu</li>
                <li>interactive Page</li>
                <li>About</li>
            </ul>
        </nav-->
    </div>

    <div id="mainContent" class="container">
        <!-- 
        Title
        sub title to pick a char
        char selectors
        -->
        <div class="title">
            <h1>Start Your Story</h1>
        </div>
        <div class="char-selector">
            <h3 id="charInfo">Choose a Character</h3>
            <img class="char c1" id="c1" src="img/chars/bee.png">
            <img class="char c2" id="c2" src="img/chars/bee.png">
            <img class="char c3" id="c3" src="img/chars/bee.png">
        </div>
    </div>

    <script src="js/prototype.js"></script>
</body>
</html>
