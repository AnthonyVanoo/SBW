<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Anthony Vanoostendorp">
    <meta name="description" content="prototype for character selection and page turning">
    <title>Storybook website | interactive stories you can read with yor kids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/animationTesting.css" />
    
</head>
<body>

    <div class="container">
        <!--<img class="logo" src="img/siteAssets/logo.png" alt="storybook website logo">-->
        <button id="hoverBtn">Hover</button>
        <button id="flyBtn">Fly</button>
        <button id="enterBtn">enter</button>
        <button id="landBtn">Land</button>
        <button id="jumpBtn">jump</button>
    </div>
        
    <div id="page" class="pageContainer">
        <div class="sentance">
            <h1>Bumblebee testing animations</h1>
        </div>
        <img id="bumblebee" src="img/chars/simpleBee.png" class="beeFly" alt="Bumblebee">
        <div id="bumblebeeDiv" class="beeHover beeFlyW" alt="Bumblebee"></div>
        <img id="bush" class="bush" src="img/tempForTests/bush.png">
        <img id="rabbit" class="rabbit"src="img/tempForTests/rabbit.png">
    </div>


    <script src="js/animationTesting.js"></script>
    <script src="js/prototypeSP.js"></script>
</body>
</html>
