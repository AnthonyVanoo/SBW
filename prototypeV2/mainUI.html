<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Anthony Vanoostendorp">
    <meta name="description" content="prototype website for stories">
    <title>Storybook website | interactive stories you can read with your kids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    
</head>
<body>
    <audio id="songAudio" autoplay loop muted><source src="sound/Ukulele_Beach.mp3" type="audio/mpeg"></audio>
    <img class="bg" src="img/backgrounds/forest.png">
    <div class="startContainer">
        <img class="logo" src="img/siteAssets/logo.png" alt="storybook website logo">
        <button id="ControlPanelButton" class="btn btn-dark" type="button" data-toggle="collapse" data-target="#menu" aria-expanded="false" aria-controls="#menu"><i class="fas fa-bars" style="font-size:28px"></i></button>
        <div id="menu" class="dropdown-menu col-1 collapse text-center">
		    <a class="dropdown-item" href="#">Stories</a>
            <a class="dropdown-item" href="#">Explore</a>
            <a class="dropdown-item" href="#">About</a>
        </div>
        <button id="soundToggleButton" class="volumeButton btn btn-dark"><i class="fas fa-volume-up"></i><i id="banIcon" class="soundOff fas fa-ban" style="visibility: visible;"></i></button>
        <!--div id="langButton" class="btn-group" role="group" aria-label="Language choice">
            <button type="button" class="btn btn-dark">EN</button>
            <button type="button" class="btn btn-dark">FI</button>
        </div-->
    </div>

    <div id="mainContent" class="startContainer">
        <div class="title">
            <h1>Start Your Story</h1>
        </div>
        <div class="char-selector">
            <h3 id="charInfo">Choose a Character</h3>
            <img class="char c1" id="c1" src="img/chars/bee.png">
            <img class="char c2" id="c2" src="img/chars/frog.png">
            <img class="char c3" id="c3" src="img/chars/caterpillar.png">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/prototype.js"></script>
</body>
</html>
